<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN </title>
    <!--Ligação do HTML com CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css"> <!-- CSS Externo -->
</head>

<body>

    <!--Div para a imagem de fundo-->
    <div class="background"></div>

    <!--LOGO-->
    <img src="assets/Cadastro-Login/PNH-MARCA-DAGUA-2---SANTOS.png" alt="">

    
    <!--Container dos inputs-->
    <div class="container">

        <h1>Login</h1>
        
        <form action="/submit_form" method="POST">

            <!--email-->
            <div class="input-container">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <!--senha-->
            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>

            <!--botão-->
            <button type="submit">Entrar</button>    

            <p>Não tem uma conta? <a href="file:///C:/Users/LUAN/Desktop/teste/Cadastro/cadastrocss.html">Cadastre-se</a></p>

        </form>
    </div>
</body>

</html>
